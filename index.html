<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Repositories</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./asset/github.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="masthead">
            <button class="burger-menu">
                <img src="./asset/menu.png" alt="burger-menu">
            </button>
            <div class="logo">
                <i class="fab fa-github"></i>
            </div>

            <div class="burger-content">
                <form id="header-search">
                    <input type="text" placeholder="Enter your Github Username">
                    <button class="edit">/</button>
                </form>

                <nav class="header-links">
                    <li class="none"><a href="#">Dashboard</a></li>
                    <li><a href="#">Pull requests</a></li>
                    <li><a href="#">Issues</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Explore</a></li>
                    <li class="none"><a href="#">Codespaces</a></li>
                    <li class="none"><a href="#">Sponsors</a></li>
                    <li class="none"><a href="#">Settings</a></li>
                    <li class="none header-img"></li>
                    <li class="none last"><a href="#"><i class="fas fa-sign-out-alt"></i>Sign Out</a></li>
                </nav>
            </div>
        </div>
        <div class="info"></div>
    </header>
    <main id="repository">
        <aside id="repo-author"></aside>
        <section id="repo-content">
            <ul class="top">
                <a href="#"><i class="fas fa-book-open"></i>Overview</a>
                <a href="#"><i class="fas fa-book"></i>Repositories<span class="badge"></span></a>
                <a href="#"><i class="fas fa-book"></i>Projects</a>
                <a href="#"><i class="fas fa-dice-d6"></i>Packages</a>
            </ul>

            <form id="repo-search">
                <input type="text" placeholder="Find a repository...">
                <p class="search-result"></p>
            </form>
            <div class="client-repo"></div>
        </section>
    </main>

    <script src="graphql.js"></script>
    <script src="script.js"></script>
</body>

</html>
